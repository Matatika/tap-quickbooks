name: Test tap-quickbooks

on:
  push:
    branches: [master]
    paths:
    - .github/workflows/test.yml
    - tap_quickbooks/**
    - tests/**
    - pyproject.toml
    - uv.lock
  pull_request:
    paths:
    - .github/workflows/test.yml
    - tap_quickbooks/**
    - tests/**
    - pyproject.toml
    - uv.lock
  workflow_dispatch:

env:
  FORCE_COLOR: 1

jobs:
  pytest:
    name: Integration Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        - "3.14"
    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup uv
      uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
      with:
        version: ">=0.8"
    - name: Run Tox
      env:
        TAP_QUICKBOOKS_CLIENT_ID: ${{ secrets.TAP_QUICKBOOKS_CLIENT_ID }}
        TAP_QUICKBOOKS_CLIENT_SECRET: ${{ secrets.TAP_QUICKBOOKS_CLIENT_SECRET }}
        TAP_QUICKBOOKS_REFRESH_TOKEN: ${{ secrets.TAP_QUICKBOOKS_REFRESH_TOKEN }}
        TAP_QUICKBOOKS_REALM_ID: ${{ secrets.TAP_QUICKBOOKS_REALM_ID }}
        TAP_QUICKBOOKS_START_DATE: ${{ secrets.TAP_QUICKBOOKS_START_DATE }}
        TAP_QUICKBOOKS_SANDBOX: ${{ secrets.TAP_QUICKBOOKS_SANDBOX }}
      run: |
        uvx --with=tox-uv tox -e $(echo py${{ matrix.python-version }} | tr -d .)

  typing:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
    - name: Set up Python
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: 3.x
    - name: Setup uv
      uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
      with:
        version: ">=0.8"
    - name: Run Tox
      run: |
        uvx --with=tox-uv tox -e typing
